{% extends "base.html" %}

{% block title %}
    {{title}} - Microblog
{% endblock title %}

{% block body %}
    <h1>Hello, {{current_user.nickname}}</h1>
    {% for post in posts %}
        <div>
            <p>{{post.author.nickname}} says: <b>{{post.body}}</b></p>
        </div>
    {% endfor %}
{% endblock %}
